{% extends "layout.html" %}
{% block body %}

<div class="jumbotron jumbotron-fluid">
  <div class="container">
    <h1 class="display-3">This is Dashboard</h1>
    <p class="lead">{{params["about"]}}</p>
  </div>
</div>



<div style="padding-left: 20px; padding-right: 20px;  background-color: aliceblue;border-radius: 25px;" class="container">
  <table class="table text-center">
    <thead>
      <tr>
        <th>Sno</th>
        <th>Title</th>
        <th>Edit</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody>

    {% for project in projects %}
      <tr>
        <td>{{project.serial_number}}</td>
        <td>{{project.project_name}}</td>
        <td><a href="/edit/{{project.serial_number}}"><button class="btn btn-primary mx-0">Edit</button></a></td>
        <td><button class="btn btn-primary m-0">Delete</button></td>
      </tr>
      {% endfor %}

    </tbody>
  </table>
</div>
{% endblock %}
